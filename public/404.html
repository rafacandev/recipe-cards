<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.png" />
    <title>Recipe Cards</title>
    <script>
      function baseUrl() {
        return "/recipe-cards"
      }

      function to() {
        const from = window.location.href
        const urlIndex = from.indexOf(baseUrl()) + baseUrl().length
        return from.substring(urlIndex)
      }

      function redirectToApp() {
        const path = `${baseUrl()}/?to=${to()}`
        info.innerHTML = window.location.replace(path)
      }
    </script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <p>Github pages do not support single pages application natively.</p>
    <p>This page is going to be redirected back to the main application: <code id="info"></code></p>
  </body>
  <script>
    const info = document.querySelector("#info")
    info.innerHTML = to()
    redirectToApp()
  </script>
</html>
