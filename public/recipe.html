<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=25cm" />
    <!-- <meta http-equiv="refresh" content="2"> -->
    <title>Recipe Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white flex justify-center">
    <div id="recipe-card" class="border-2 border-gray-400 bg-white w-[24cm]">
      <figure>
        <img id="recipe-image" class="h-48 w-full object-cover" src="" alt="" />
      </figure>
      <div class="p-6">
        <h2 id="recipe-name" class="text-2xl font-bold mb-4"></h2>
        <h3 class="text-slate-700 font-medium">Ingredients</h3>
        <ul id="recipe-ingredients" class="list-[square] list-inside"></ul>
        <h3 class="text-slate-700 font-medium mt-4">Directions</h3>
        <ul id="recipe-directions" class="list-[square] list-inside space-y-2"></ul>
      </div>
    </div>
    <div id="not-found" class="hidden text-center text-red-500 font-bold">Recipe not found!</div>

    <script src="recipes.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search)
        const recipeId = urlParams.get("recipeId")
        const recipe = recipes.find(r => r.recipeId === recipeId)

        if (recipe) {
          document.getElementById("recipe-name").textContent = recipe.name
          const imageEl = document.getElementById("recipe-image")
          imageEl.src = `recipes/${recipe.image}`
          imageEl.alt = recipe.name

          const ingredientsList = document.getElementById("recipe-ingredients")
          recipe.ingredients.forEach(item => {
            const li = document.createElement("li")
            li.textContent = item
            ingredientsList.appendChild(li)
          })

          const directions = document.getElementById("recipe-directions")
          recipe.directions.forEach(item => {
            const li = document.createElement("li")
            li.textContent = item
            directions.appendChild(li)
          })
        } else {
          document.getElementById("recipe-card").classList.add("hidden")
          document.getElementById("not-found").classList.remove("hidden")
        }
      })
    </script>
  </body>
</html>
